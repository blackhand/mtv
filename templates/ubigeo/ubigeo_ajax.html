{% for widget in widgets %}
<select id="{{ widget.attrs.id }}" name="{{ widget.attrs.name }}">
{% for choice in widget.choices %}
<option value="{{ choice.0 }}">{{ choice.1 }}</option>
{% endfor %}
</select>
{% endfor %}
<script type="text/javascript">
	(function($) {
        $(document).ready(function() {
            $('#department').change(function(){
				$.getJSON('http://0.0.0.0:8000/ubigeo/province/'+$('#department').val()+'/',function(data){
					var items = [];
					$.each(data, function(key, val) {
						items.push('<li id="' + key + '">' + val + '</li>');
					});
					alert(items);
				});
			});
			$('#province').change(function(){
				$.getJSON('ubigeo/distric/'+this.value+'/',function(data){
					alert(data);
				});
			});
        });
    })(django.jQuery);
	
</script>
