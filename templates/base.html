<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Maneja tu vida con Nosotras</title>
        {% block meta %}
        <meta name="title" content=""/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="robots" content="index, follow"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        {% endblock meta %}
        {% block favicon %}
        <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico"/>
        {% endblock %}
        {% block css %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/queryLoader.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery.jscrollpane.css"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/colorbox.css"/>
        {% endblock %}
    </head>
<body>
<div id="fb-root"></div>
<script>

  window.fbAsyncInit = function() {
    FB.init({appId: '198511763547182', status: true, cookie: true,
             xfbml: true});
			 
	 FB.getLoginStatus(function(response) {
		if (response.session) {
			// logged in and connected user, someone you know
		//alert("YA ESTA LOGUEADO");
		//shareFacebook();
		}
	});
	
	FB.Event.subscribe('auth.login', function(response) {
		shareFacebook();
	});
  };
  (function() {
    var e = document.createElement('script'); e.async = true;
    e.src = document.location.protocol +
      '//connect.facebook.net/en_US/all.js';
    document.getElementById('fb-root').appendChild(e);
  }());
</script>
<div class="content-wrapper not-visible">
<div class="wrapper">
	<div class="header">
		<div class="h-logo"></div>
		<div class="h-social">
			<a href="http://www.facebook.com/nosotras" target="_blank" class="s-facebook"></a>
			<a href="http://www.youtube.com/canalnosotras" target="_blank" class="s-youtube"></a>
		</div>
		<ul class="h-menu">
			<!--<li><a href="javascript:void(0)" class="on">Iniciar sesión</a></li>-->
			<!--<li><a href="javascript:void(0)" id="ganadoras">Ganadoras</a></li>-->
            <li><a href="{{ STATIC_URL }}bases.html" id="bases">Bases</a></li>
			<li><a id="contactenos" href="contact/send/">Contáctenos</a></li>
		</ul>
	</div>
	<div class="clear"></div>
            {% block content %}
            {% endblock %}
    <div class="clear"></div>
	<div class="footer">
		<div class="botonera">
			<div class="botonera-mascara"></div>
			<a href="javascript:void(0)" class="btn-comercial"></a>
			<ul class="btns-cycle">
				<li><a href="javascript:void(0)" class="btn-bot-01" onmouseover="secCycle(1)" onmouseout="secCycleOut()"></a></li>
				<li><a href="javascript:void(0)" class="btn-bot-02" onmouseover="secCycle(2)" onmouseout="secCycleOut()"></a></li>
				<li><a href="javascript:void(0)" class="btn-bot-03" onmouseover="secCycle(3)" onmouseout="secCycleOut()"></a></li>
				<li><a href="javascript:void(0)" class="btn-bot-04" onmouseover="secCycle(4)" onmouseout="secCycleOut()"></a></li>
				<li><a href="javascript:void(0)" class="btn-bot-05" onmouseover="secCycle(5)" onmouseout="secCycleOut()"></a></li>
				<li><a href="javascript:void(0)" class="btn-bot-06" onmouseover="secCycle(6)" onmouseout="secCycleOut()"></a></li>
			</ul>
			<ul class="btns-popups">
				<li class="not-margin"><a href="javascript:void(0)" class="popup-bot-01 not-visible"></a></li>
				<li><a href="javascript:void(0)" class="popup-bot-02 not-visible"></a></li>
				<li><a href="javascript:void(0)" class="popup-bot-03 not-visible"></a></li>
				<li><a href="javascript:void(0)" class="popup-bot-04 not-visible"></a></li>
				<li><a href="javascript:void(0)" class="popup-bot-05 not-visible"></a></li>
				<li><a href="javascript:void(0)" class="popup-bot-06 not-visible"></a></li>
			</ul>
		</div>
		<div class="mascara-auto">
			<a href="javascript:void(0)" class="btn-auto"></a>
		</div>
	</div>
</div>
<input id="txtAutoCycle" name="txtAutoCycle" type="hidden" value="0" />
<input id="txtBGCycle" name="txtBGCycle" type="hidden" value="0" />
<iframe id="iframe_ga" src="" width="10px" height="10px" allowtransparency="true"></iframe>
    {% block js %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/queryLoader.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.pngFix.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jscrollpane.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.colorbox.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.imageparallax_.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.scrollTo.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tubeplayer.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.7.2.custom.js" ></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jcoverflip.js" ></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.alphanumeric.pack.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/swfobject.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/clavePersonal.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/init.js"></script>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-9299552-15']);
        _gaq.push(['_trackPageview']);
        (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
    </script>
    {% endblock js %}
</div>
</body>
</html>
