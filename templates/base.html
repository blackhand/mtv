<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Maneja tu vida con Nosotras</title>
        {% block meta %}
        <meta name="title" content=""/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="robots" content="index, follow"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        {% endblock meta %}
        {% block favicon %}
        <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}images/favicon.ico"/>
        {% endblock %}
        {% block css %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery.jscrollpane.css"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/colorbox.css"/>
        {% endblock %}
    </head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="h-logo"></div>
        <div class="h-social">
            <a href="javascript:void(0)" class="s-facebook"></a>
            <a href="javascript:void(0)" class="s-youtube"></a>
        </div>
        <ul class="h-menu">
            <li><a href="javascript:void(0)" class="on">Iniciar sesión</a></li>
            <li><a id="ganadoras" href="#">Ganadoras</a></li>
            <li><a id="bases" href="#">Bases</a></li>
            <li><a id="contactenos" href="#">Contáctenos</a></li>
        </ul>
    </div>
    <div class="clear"></div>
        <ul id="cycleSite" class="cycleSite">
            {% block content %}
            {% endblock %}
        </ul>
        <div class="clear"></div>
        <div class="footer">
            <div class="botonera">
                <div class="botonera-mascara"></div>
                <a href="javascript:void(0)" class="btn-left"></a>
                <a href="javascript:void(0)" class="btn-right"></a>
                <a href="javascript:void(0)" class="btn-comercial"></a>
                </div>
                <div class="mascara-auto">
                    <a href="javascript:void(0)" class="btn-auto"></a>
            </div>
        </div>
    </div>
    {% block js %}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.pngFix.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cycle.all.2.74.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.colorbox.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/init.js"></script>
        <script>
            $(document).ready(function(){
                $("#ganadoras").colorbox({iframe:true, innerWidth:547, innerHeight:381});
                $("#bases").colorbox({iframe:true, innerWidth:974, innerHeight:653});
                $("#contactenos").colorbox({iframe:true, innerWidth:974, innerHeight:653});
                });
        </script>
    {% endblock js %}
</body>
</html>
